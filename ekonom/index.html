<!DOCTYPE html>

<html>
<style>
    .list {
        display:flex;
        flex-direction: column;
    }

    .list * {
        margin-top: 10px;
        height:48px;
    }
</style>

    <body>
        <form class="list">
            <label>CN = CFN + VN</label>
            <input id="pocet" type="text" placeholder="Pocet produktov">
            <input id="cn" type="text" placeholder="Celkove naklady">
            <input id="cfn" type="text" placeholder="Celkove fixne naklady">
            <input id="c1p" type="text" placeholder="Cena 1 produktu">
            <input id="pz" type="text" placeholder="Planovany zisk">
            <label>NB = CFN / (Cena 1 prod. - Var. naklady na 1 prod.)</label>
            <label>Y = NB * ((CFN + Planovany zisk) / CFN)</label>

        </form>
        <button onclick="ex()">Vypocitaj</button>

        <div id="vysledok"></div>
    </body>

    <script>
        

        function ex()
        {

        input_cn = document.getElementById("cn");
        input_cfn = document.getElementById("cfn");
        input_c1p = document.getElementById("c1p");
        input_pz = document.getElementById("pz");
        out_vysledok = document.getElementById("vysledok");

        cn = Number(input_cn.value);
        cfn = Number(input_cfn.value);
        c1p = Number(input_c1p.value);
        pz = Number(input_pz.value);
        
        vn = cn - cfn;
        pocet = Number(document.getElementById("pocet").value);
        vn1p = vn / pocet;

        //if(c1p === "") c1p = vn / pocet;
        

        nb = (cfn) / (c1p - vn1p);
        y = nb * ((cfn + pz) / cfn);
        naklad = cfn + (vn1p * y);
        vynos = y * c1p;

            out_vysledok.innerHTML = "NB : " + nb + ", Y : " + y + ", Naklady : " + naklad + 
             ", Vynosy : " + vynos + ", Celkovy zisk (Y) : " + Number(vynos - naklad);
        }
        
        
    </script>
</html>
